program: EnD_rebias_mnist_sweep.py
name: "Biased MNIST - rho 0.997 - EnD"
command:
    - ${env}
    - python3
    - ${program}
    - ${args}
method: bayes
metric:
    name: valid_acc
    goal: maximize
parameters:
    alpha:
        distribution: uniform
        min: 0.0
        max: 1.0
    beta:
        distribution: uniform
        min: 0.0
        max: 1.0
    lr:
        value: 0.001
    weight_decay:
        value: 1e-4
    batch_size:
        value: 256
    epochs:
        value: 80
    rho:
        value: 0.990
